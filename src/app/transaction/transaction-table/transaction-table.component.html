<div class="filters">
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select matNativeControl [value]="status" (selectionChange)="onStatusChange($event)">
            <mat-option value="CAPTURED">CAPTURED</mat-option>
            <mat-option value="COMPLETED">COMPLETED</mat-option>
            <mat-option value="CREATED">CREATED</mat-option>
            <mat-option value="FAILED">FAILED</mat-option>
            <mat-option value="SETTLED">SETTLED</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Creation Date</mat-label>
        <input matInput [matDatepicker]="creationPicker" readonly [formControl]="createdAtStart">
        <mat-datepicker-toggle matIconSuffix [for]="creationPicker"></mat-datepicker-toggle>
        <mat-datepicker #creationPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" readonly [formControl]="createdAtEnd">
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filter</button>
</div>
<table mat-table [dataSource]="itemsList">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
    </ng-container>
    <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{ element.currency }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
    </ng-container>
    <ng-container matNoDataRow>
        <tr class="mat-row no-result-text" *matNoDataRow>
          <td class="mat-cell" colspan="6">No results found.</td>
        </tr>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
    [length]="totalItems" 
    [pageSize]="5" 
    (page)="onPageChange($event)">
</mat-paginator>
